<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>장바구니 목록</title>
</head>
<body>
    <ul>
        <li th:each="cartLists : ${cartLists}">
            <span th:text="${cartLists.productName}">상품명</span>:
            <span th:text="${cartLists.count}">수량</span>,
            <span th:text="${cartLists.productPrice}">가격</span>
        </li>
    </ul>
    <h3>총 가격: <span th:text="${totalPrice}"></span>원</h3>
</body>
</html>
